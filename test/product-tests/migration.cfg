[EC2Tags]
usecase: dev-jenkins-ucs4.4

[Global]
# These settings can be overwritten by the instance
logfile: pt-migration.log

# AMI: Univention Corporate Server (UCS) 4.4 (official image) rev. 1 - ami-04e4ed4e7bb6e8610
ec2_ami: ami-04e4ed4e7bb6e8610

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default instance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.large

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master]
profile:
 hostname="ptmigration-master"
 domainname="ptmigration.local"
 windows/domain="PTMIGRATION"
 ldap/base="dc=ptmigration,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 server/role="domaincontroller_master"
command1: #setup master, slave1, slave2
 # Workaround for Bug 45950
 echo 'APT::Get::AllowUnauthenticated "true";' >> /etc/apt/apt.conf.d/00jenkinsworkaround
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 ucr set ldap/database/mdb/envflags=nosync connector/debug/level=2 umc/server/debug/level=4 umc/module/debug/level=4 connector/s4/retryrejected=2
 # Disable samba cron, see Bug #36728
 # ucr set samba4/backup/cron="#0 3 * * *"
 . utils.sh; jenkins_updates && touch UCS_UPDATED
 . utils.sh; assert_version "[ENV:TARGET_VERSION]" || shutdown 1 -P
 . utils.sh; run_setup_join
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 . utils.sh; import_license
 . utils.sh; set_administrator_dn_for_ucs_test; set_administrator_password_for_ucs_test univention
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_ucsschool
 . utils.sh; run_join_scripts
 univention-app info
 . utils.sh; prevent_ucstest_on_fail /root/schoolinstaller.py -uAdministrator -p univention -o School1 -S -s 4
 . utils.sh; run_join_scripts
 univention-app info
 . utils.sh; assert_version "[ENV:TARGET_VERSION]" || shutdown 1 -P
 univention-app info
 . utils.sh && wait_for_reboot
 # . utils.sh; upgrade_to_latest_test_errata  # not required since jenkins_updates should update to latest test errata if enabled
 . utils.sh; run_join_scripts
 # install test packages
 . utils.sh; install_ucs_test
 . utils.sh; install_apps_test_packages ucsschool
 . utils.sh; monkeypatch
 # Migrate to multiserver env
 univention-install ucs-school-master ucs-school-singlemaster-
 ucr unset ucsschool/singlemaster
# Create computer account for slave1
 udm computers/domaincontroller_slave create --name='ptmigration-slave1' --position cn=dc,cn=server,cn=computers,ou=School1,dc=ptmigration,dc=local
# Create school2
 /usr/share/ucs-school-import/scripts/create_ou School2 ptmigration-slave2
command2: # Join of slave1, slave2
command3: # Collect results
 . utils.sh; prepare_results
 LOCAL utils/utils-local.sh ucsschool-fetch-results [master201-single-s4_IP]
 shutdown 1 -P
files:
 ~/ec2/license/autotest201.ldif /root/
 utils/schoolinstaller.py /root/
 utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[slave1]
profile:
 hostname="ptmigration-slave1"
 domainname="ptmigration.local"
 windows/domain="PTMIGRATION"
 ldap/base="dc=ptmigration,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 server/role="domaincontroller_slave"
 nameserver=[ENV:master_IP]
command1: #setup master, slave1, slave2
 . utils.sh && basic_setup
 . utils.sh && rotate_logfiles
 . utils.sh && jenkins_updates
command2: # Join of slave1, slave2
 . utils.sh && run_setup_join_on_non_master [ENV:master_PASSWORD]
command3: # Collect results
 . utils.sh; prepare_results
 LOCAL utils/utils-local.sh ucsschool-fetch-results [master201-single-s4_IP]
