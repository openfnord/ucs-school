fix: 9.0.1-30A~4.4.0.202002131143
desc: |
 * When a user is logged in using single sign in it is not required anymore for the user to type the password again to start an exam. (Bug #50772).
 * The cron job <command>/etc/cron.d/ucs-school-umc-exam-master</command> is no longer executed on DC backup systems to prevent concurrency problems (Bug #50765).
 * The computers of computer rooms are now cached to improve performance during the start of an exam (Bug #50817, Bug #50588).
 * The logging of the Exam UMC module was improved (Bug #50818, Bug #50588).
bug: [50772, 50765, 50817, 50818]
